<div class="event-container fade-in" style="display: flex; min-height: 80vh; border: 1px solid #333;">
    <div style="width: 40px; background-color: #3498db;"></div>

    <div style="flex-grow: 1; padding: 40px; background: white; position: relative;">
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px;">
            <h1 style="color: #e67e22; font-size: 42px; font-weight: bold;">
                {{ event.name if event else "Event Name" }}
            </h1>
            <div style="background: linear-gradient(to right, #4facfe, #00f2fe); color: white; padding: 8px 25px; border-radius: 20px; font-weight: bold; font-size: 14px;">
                EventId: {{ event.id if event else "0000" }}
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1.2fr 1fr; gap: 60px;">
            
            <div style="display: flex; flex-direction: column; gap: 40px;">
                <div class="input-group">
                    <label>Event Date:</label>
                    <input type="text" value="{{ event.date if event else 'DD/MM/YYYY' }}" readonly>
                </div>
                
                <div class="input-group">
                    <label>Location:</label>
                    <input type="text" value="{{ event.location if event else 'CLC @ MMU Cyberjaya' }}" readonly>
                </div>
                
                <div class="input-group">
                    <label>Total Registered Donors:</label>
                    <input type="text" value="{{ event.registered_count if event else '0' }}" style="width: 100px; text-align: center;" readonly>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 40px;">
                <div class="input-group">
                    <label>Verified Count:</label>
                    <input type="text" value="{{ event.verified_count if event else '0' }}" style="width: 100px; text-align: center;" readonly>
                </div>
                
                <div class="input-group" style="margin-top: 40px;">
                    <label>Pending Count:</label>
                    <input type="text" value="{{ event.pending_count if event else '0' }}" style="width: 100px; text-align: center;" readonly>
                </div>
            </div>
        </div>

        <div style="position: absolute; bottom: 40px; right: 40px;">
            <button style="background: #2ecc71; color: white; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; font-size: 18px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                VIEW DONOR LIST
            </button>
        </div>
    </div>

    <div style="width: 40px; background-color: #3498db;"></div>
</div>
