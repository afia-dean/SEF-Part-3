<div class="event-container fade-in" style="display: flex; min-height: 80vh;">
    <div style="width: 40px; background-color: #3498db;"></div>

    <div style="flex-grow: 1; padding: 40px; background: white;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="color: #e67e22; font-size: 36px;">Event Name</h1>
            <div style="background: linear-gradient(to right, #4facfe, #00f2fe); color: white; padding: 5px 20px; border-radius: 20px;">
                EventId: 0001
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 50px;">
            <div>
                <div class="input-group">
                    <label>Event Date:</label>
                    <input type="text" placeholder="DD/MM/YYYY" readonly>
                </div>
                <div class="input-group">
                    <label>Location:</label>
                    <input type="text" placeholder="CLC @ MMU Cyberjaya" readonly>
                </div>
                <div class="input-group">
                    <label>Total Registered Donors:</label>
                    <input type="text" placeholder="100" style="width: 80px;" readonly>
                </div>
            </div>

            <div>
                <div class="input-group">
                    <label>Verified Count:</label>
                    <input type="text" placeholder="75" style="width: 80px;" readonly>
                </div>
                <div class="input-group" style="margin-top: 60px;">
                    <label>Pending Count:</label>
                    <input type="text" placeholder="25" style="width: 80px;" readonly>
                </div>
            </div>
        </div>

        <button style="float: right; margin-top: 50px; background: #2ecc71; color: white; border: none; padding: 15px 30px; border-radius: 25px; font-weight: bold; cursor: pointer;">
            VIEW DONOR LIST
        </button>
    </div>

    <div style="width: 40px; background-color: #3498db;"></div>
</div>
